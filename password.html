<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <main class="bg-gray-200 flex px-0 rounded-2xl drop-shadow-2xl lg:w-3/5">

        <section class="hidden lg:block w-1/2 rounded-l-lg flex-shrink-0">
            <img class=" m-auto rounded-2xl h-full object-cover" src="image/team-friends.jpeg" alt="Time de colaboradores olhando para um notebook">
        </section>

        <section class="bg-gray-200 p-5 gap-0 flex flex-col rounded-lg lg:w-1/2 lg:rounded-l-none">
            <div class="md:w-2/2 p-2">
                <h2 class="font-bold text-2xl text-blue-950 mb-4">Esqueci minha senha</h2>
            </div>    

                <form action="" id="forgotPasswordForm" class="flex flex-col gap-2" >
                    <p class="text-sm text-black-950 mt-1">E-mail</p>
                    <div class="relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-700" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                        </svg>
                        <input class="p-2 pl-10 rounded-xl border text-gray-900 w-full" type="text" name="email" placeholder="Digite o e-mail cadastrado" required>
                    </div>
                    <button type="submit" class="bg-[#111536] rounded-xl text-white py-2 hover:scale-105 duration-300 font-medium mb-28">Recuperar a senha</button>
                </form>

                <div id="confirmationMessage" class="hidden text-green-600 mt-12">
                    Um link foi enviado para o seu e-mail para redefinição de senha.
                </div>

                <div class="mt-3 text-xs hover:text-sky-700 cursor-pointer relative mt-auto">
                    <a href="index.html" class="flex gap-2 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                        </svg>
                        <p class="text-blue-950 text-sm font-medium hover:text-sky-700">Voltar para o login</p>
                    </a>
                </div>
        </section>
    </main>
    
    <script src="./script/script.js" defer></script>
</body>
</html>
