<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>

    <link rel="shortcut icon" href="image/key.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <main class="bg-gray-200 flex px-0 rounded-2xl drop-shadow-2xl lg:w-3/5">

        <section class="hidden lg:block w-1/2 rounded-l-lg flex-shrink-0">
            <img class=" m-auto rounded-2xl h-full object-cover" src="image/team-friends.jpeg" alt="Time de colaboradores olhando para um notebook">
        </section>

        <section class="bg-gray-200 p-5 gap-1 flex flex-col rounded-lg lg:w-1/2 justify-center lg:rounded-l-none">
            <!-- formulario -->
            <div class="md:w-2/2 p-2">
                <h2 class="font-bold text-2xl text-blue-950">Login</h2>
                <p class="text-sm text-blue-950">Se você já é membro, faça login facilmente.</p>
            </div>    

                <form action="" id="loginForm" class="flex flex-col gap-4">

                    <div class="relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-700" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                        </svg>
                        <input id="email" class="p-2 pl-10 rounded-xl border text-gray-900 w-full" type="text" name="email" placeholder="Digite o seu e-mail" required>
                    </div>

                    <div class="relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" fill="currentColor" class="bi bi-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-700" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                        </svg>
                        <input id="password" class="p-2 pl-10 rounded-xl border w-full text-gray-900 w-full" type="password" name="password" placeholder="Digite a sua senha" method="POST" required>
                    </div>

                    <button id="loginBotao" class="bg-[#111536] rounded-xl text-white py-2 hover:scale-105 duration-300 font-medium w-full">Login</button>

                </form>

                <div class="mt-8 grid grid-cols-3 items-center text-gray-600">
                    <hr class="outline-gray-500">
                    <p class="text-center text-sm">OU</p>
                    <hr class="outline-gray-500">
                </div>

                <button class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center hover:scale-105 duration-300 text-gray-600">
                    <img src="image/google-icon.svg" alt="Icon do Google" width="25px" class="mr-3">
                    Faça login com o Google
                </button>

                <a href="password.html" class="mt-5 text-xs border-b border-gray-400 py-4 text-blue-950 font-medium hover:text-sky-700 cursor-pointer">Esqueceu a sua senha?</a>

                <div class="mt-3 text-xs flex justify-between items-center">
                    <p class="text-blue-950 font-medium hover:text-sky-700">Não tem uma conta?</p>
                    <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300 font-bold">
                        <a class="" href="register.html">Registrar</a></button>
                </div>
        </section>
    </main>
    
    <script src="./script/script.js" defer></script>
</body>
</html>
